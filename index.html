<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="1" start="2">
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Tomar banho
    </ol>
    <!-- A partir da versão 5 do HTML não necessita usar </li>, o tipo será em type e se vai começar a partir de qualquer numeração em start-->
    <h2>Listas não ordenadas</h2>
    <ul type="circle">
        <li>Pão</li>
        <li>Leite</li>
        <li>Ovo</li>
    </ul>
    <!-- type em não ordenadas tem disc , cicle , square -->
</body>
</html>
